<ion-content class="ion-padding login-page">
  <div class="icon-container">
    <img src="assets/logo_login1.png" alt="Logo" class="logo">
  </div>

  <ion-card class="login-card">
    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="username"
        label="Email"
        label-placement="floating"
        fill="outline"
        placeholder="Email">
      </ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="password"
        label="Password"
        label-placement="floating"
        fill="outline"
        placeholder="Password"
        type="password">
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="remember-me">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Ingat saya</ion-label>
    </ion-item>
  </ion-card>

  <ion-button (click)="doSubmit()" expand="block" color="success" class="login-button">
    LOGIN
  </ion-button>

  <div class="forgot-password-container">
    <a href="#">Lupa password ?</a>
  </div>
</ion-content>
